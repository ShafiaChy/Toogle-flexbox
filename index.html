<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="index.css">
    <title>Toogle</title>
</head>
<body>
    <div class="parent-div">
        <div class="second-parent">
            <!-- Title -->
            <div>
                <h1>Toogle</h1>
            </div>
            <!-- search field -->
            <div class="search-div">
                <input type="text" placeholder="Search Toogle">
                <button>Search</button>
            </div>
            <!-- image divs -->
            <div class="div-image-parent">
              <div class="div-image-child">
                <!-- first row div for the images -->
                <div class="div-image">
                    <div>
                        <img src="./Images/yt.png" alt="">
                    </div>
                    <div>
                        <img src="./Images/fb.png" alt="" >
                    </div>
                    <div>
                        <img src="./Images/tw.png" alt="" >
                    </div>
                    <div>
                        <img src="./Images/ds.png" alt="" >
                    </div>
                   </div>
                     <!-- second row div for the images -->
                    <div class="div-image">
                        <div>
                            <img src="./Images/gh.png" alt="" >
                        </div>
                        <div>
                            <img src="./Images/so.png" alt="" >
                        </div>
                        <div>
                            <img src="./Images/plus.png" alt="" >
                        </div>
                    </div>
              </div>
            </div>
        </div>
    </div>
</body>
</html>
